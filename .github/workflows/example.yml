name: example

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - snapshot
          - 26.3
          - 26.2
          - 26.1
        check:
          - melpa
          - ert
        include:
          - check: melpa
            file: sd.el
          - check: ert
            file: checking/sd-test.el
    steps:
    - uses: actions/checkout@v2
      with:
        repository: leotaku/fi-emacs
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - uses: leotaku/elisp-check@master
      with:
        file: ${{ matrix.file }}
        check: ${{ matrix.check }}
